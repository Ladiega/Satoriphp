<!DOCTYPE html>
<html>
<head>
    <title>Formulario Satoribjj</title>
    <link rel="stylesheet" href="./style.css">
   
<body>
    <div class="form-container">
        <h1>Formulario de Contacto</h1>
        <form method="post" action="procesar_formulario.php">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Tu respuesta" required>

            <label for="identificacion">Número de Identificación:</label>
            <input type="text" id="identificacion" name="identificacion" placeholder="Tu respuesta" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Tu respuesta" required>

            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" name="telefono" placeholder="Tu respuesta" required>

            <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required>

            <label for="instagram">Usuario de Instagram:</label>
            <input type="text" id="instagram" name="instagram" placeholder="Tu respuesta" required>

            <label for="comentarios">Comentarios:</label>
            <textarea id="comentarios" name="comentarios" placeholder="Tu respuesta"></textarea>

            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
